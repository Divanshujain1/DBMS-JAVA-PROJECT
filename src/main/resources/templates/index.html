<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Register Citizen - Gov Records</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="card">
    <h1>Register Citizen</h1>

    <!-- Show server-side errors -->
    <div th:if="${error}" style="color:red">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" th:object="${citizenDto}" method="post">
      
      <label>Full name</label>
      <input type="text" th:field="*{fullName}" />
      <div th:if="${#fields.hasErrors('fullName')}" style="color:red" th:errors="*{fullName}"></div>

      <label>PAN (e.g. ABCDE1234F)</label>
      <input type="text" th:field="*{pan}" />
      <div th:if="${#fields.hasErrors('pan')}" style="color:red" th:errors="*{pan}"></div>

      <label>Aadhaar (12 digits)</label>
      <input type="text" th:field="*{aadhaar}" />
      <div th:if="${#fields.hasErrors('aadhaar')}" style="color:red" th:errors="*{aadhaar}"></div>

      <div><button type="submit">Register</button></div>
    </form>

    <div><a href="/citizens">View all citizens</a></div>
  </div>
</body>
</html>
