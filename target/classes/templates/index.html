<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Registration | Government of India</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="flag-bar"></div>
    <h1>Government of India - Citizen Registration Portal</h1>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="form-card">
      <h2>Register New Citizen</h2>

      <!-- Error Message -->
      <div th:if="${error}" class="error-box">
        <p th:text="${error}"></p>
      </div>

      <form th:action="@{/register}" th:object="${citizenDto}" method="post">

        <label>Full Name</label>
        <input type="text" th:field="*{fullName}" placeholder="Enter your full name" required>
        <div th:if="${#fields.hasErrors('fullName')}" class="error-text" th:errors="*{fullName}"></div>

        <label>PAN (e.g. ABCDE1234F)</label>
        <input type="text" th:field="*{pan}" placeholder="Enter your PAN number" required>
        <div th:if="${#fields.hasErrors('pan')}" class="error-text" th:errors="*{pan}"></div>

        <label>Aadhaar (12 digits)</label>
        <input type="text" th:field="*{aadhaar}" placeholder="Enter your Aadhaar number" required>
        <div th:if="${#fields.hasErrors('aadhaar')}" class="error-text" th:errors="*{aadhaar}"></div>

        <button type="submit" class="btn-primary">Register Citizen</button>
      </form>

      <div class="link-box">
        <a href="/citizens">View Registered Citizens</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Government of India | Digital Governance Initiative</p>
  </footer>
</body>
</html>
